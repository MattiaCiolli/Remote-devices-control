<ion-card-content style="padding-top:0px;">
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <ion-item>
                    <ion-label>Dispositivo:</ion-label>
                    <ion-select [(ngModel)]="selectedDevice" id="dispositivi" (ngModelChange)="deviceFunctions($event)" value="" required>
                        <ion-option *ngFor="let dev of devices" value="{{dev.id}}">{{dev.id}}</ion-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <ion-item>
                    <ion-label>Funzioni:</ion-label>
                    <ion-select [(ngModel)]="selectedFunctions" multiple="true" id="funzioni" required>
                        <ion-option *ngFor="let fun of functions" value="idFunc={{fun.id}}">{{fun.descrizione}}</ion-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-item-group>
        <ion-grid>
            <ion-row>
                <ion-col col-2 offset-5>
                    <ion-spinner *ngIf="loading == true"></ion-spinner>
                </ion-col>
            </ion-row>
            <ion-row *ngFor="let res of requestResults" style="border-bottom: 1px solid lightgray;">
                <ion-col col-12><b>{{res.RequestName}}:</b></ion-col>
                <ion-col col-12>{{res.RequestData}}</ion-col>
            </ion-row>
        </ion-grid>
    </ion-item-group>
    <button ion-button color="secondary" id="button1" (click)="requestInfosByFunctions()" [disabled]="loading">Esegui</button>
</ion-card-content>
