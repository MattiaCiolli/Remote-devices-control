<ion-card-content style="padding-top:0px;">
    <ion-grid>
        <ion-row>

            <ion-col col-12>
                <ion-item (click)="presentPopover($event)" style="color:#999;">
                    <ion-label>
                        Dispositivo:
                    </ion-label>
                    <div item-content style="color:#000000;">
                        {{selectedDevice}}
                        <ion-icon name="arrow-dropdown" style="color:#999; margin-right:5px; margin-left:4px;"></ion-icon>
                    </div>
                    <!-- <button ion-button color="secondary" id="button2" (click)="presentPopover($event)"><ion-icon name="add"> POP</ion-icon></button>
                    <ion-label>Dispositivo:</ion-label><button ion-button color="secondary" id="button2" (click)="presentPopover($event)"><ion-icon name="add"> POP</ion-icon></button>
                        <ion-select [(ngModel)]="selectedDevice" id="dispositivi" (ngModelChange)="deviceFunctions($event)" value="" required>
                        <ion-option *ngFor="let dev of devices" value="{{dev.id}}">{{dev.id}}</ion-option>
                    </ion-select>-->
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <ion-item>
                    <ion-label>Funzioni:</ion-label>
                    <ion-select [(ngModel)]="selectedFunctions" multiple="true" id="funzioni" required interface="popover" placeholder="---">
                        <ion-option *ngFor="let fun of functions" value="idFunc={{fun.id}}">{{fun.descrizione}}</ion-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-item-group>
        <ion-grid>
            <ion-row *ngIf="loading == true" align-items-center>
                <ion-col col-2 offset-1>
                    <ion-spinner></ion-spinner>
                </ion-col>
                <ion-col col-9>
                    Connessione in corso ...
                </ion-col>
            </ion-row>
            <ion-row *ngFor="let res of requestResults" style="border-bottom: 1px solid lightgray;">
                <ion-col col-12><b>{{res.RequestName}}:</b></ion-col>
                <ion-col col-12 *ngFor="let r of res.RequestData.split(',')" style="padding-top: 0px; padding-bottom: 2px;">{{r}}</ion-col>
            </ion-row>
        </ion-grid>
    </ion-item-group>
    <button ion-button color="secondary" id="button1" (click)="requestInfosByFunctions()" [disabled]="loading">Esegui</button>
</ion-card-content>
