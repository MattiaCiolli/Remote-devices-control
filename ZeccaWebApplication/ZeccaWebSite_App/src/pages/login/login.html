<ion-header>
    <ion-navbar>
        <ion-title>
            Login
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12 text-center style="margin-top:30px;">
                <img src="img/zecca.png" id="logo" />
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class="login-box" style="margin-top:40px;">
        <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row>
                <ion-col col-lg-4 offset-lg-4 col-12>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Username" name="id" [(ngModel)]="credentialId" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentialPwd" required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col" col-lg-2 offset-lg-5 col-12>
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
                </ion-col>
            </ion-row>

        </form>
    </div>
</ion-content>
