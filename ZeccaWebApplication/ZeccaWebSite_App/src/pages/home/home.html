<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>

    <h2 class="center">Ionic 2 - Blank Starter ueppa</h2> 

    <div class="center">
        <p class="ionic-logo"></p>
    </div>

    <ion-card>
        <ion-card-header>
            Docs are here to help you
        </ion-card-header>

        <ion-item>
            <ion-label>Dispositivo</ion-label>
            <ion-select [(ngModel)]="selectedValue" id="dispositivi">
                <ion-option *ngFor="let dev of devices" value="{{dev.id}}">{{dev.id}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-select multiple="true" id="funzioni">
            </ion-select>
        </ion-item>
        
    </ion-card>

</ion-content>
