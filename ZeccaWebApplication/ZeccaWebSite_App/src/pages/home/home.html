<ion-header>
    <ion-navbar>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <img src="img/zecca.png" style="display:inline-block" id="logo" />
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>

<ion-content class="home" padding>
    {{countDev}}
    <ion-card>
        <ion-card-header>
            Lista richieste
        </ion-card-header>
        <page-devSelector *ngFor="let i of getNumber(countDev)"></page-devSelector>
    </ion-card>

    <button ion-button color="secondary" id="button2" (click)="addDevice()"><ion-icon name="add"> Aggiungi dispositivo</ion-icon></button>


</ion-content>
