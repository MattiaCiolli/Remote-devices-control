<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title>
            Richieste
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="home" padding>
    <ion-grid no-padding>
        <ion-row>
            <ion-col col-lg-8 offset-lg-2 col-12>
                <ion-card>
                    <ion-card *ngFor="let i of getNumber(countDev); let i2 = index" id="{{i2 + 1}}">
                        <ion-card-header style="padding-bottom:0px;">
                            <ion-row align-items-center>
                                <ion-col col-3>Dispositivo {{i2 + 1}}</ion-col>
                                <ion-col col-4 offset-5 class="red"><button ion-button color="danger" small icon-only id="buttondel{{i2 + 1}}" (click)="deleteRequest(i2 + 1)"><ion-icon name="trash"></ion-icon></button></ion-col>
                            </ion-row>
                        </ion-card-header>
                        <page-devSelector></page-devSelector>
                    </ion-card>

                    <button ion-button color="secondary" id="button2" (click)="addDevice()"><ion-icon name="add"> Nuova Richiesta</ion-icon></button>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
